<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DreamDrop Vendo ✨</title>
  <style>
    :root {
      --lavender: #d6ccff;
      --lavender-light: #f1ecff;
      --purple: #8b7add;
      --accent: #a48fff;
      --text: #3b2d4a;
      --bg: #faf8ff;
      --card-bg: #ffffff;
      --shadow: rgba(150, 120, 255, 0.15);
      --neon-pink: #ff6b9d;
      --neon-purple: #c44cff;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --gradient-4: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      --gradient-5: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
      --gradient-6: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      --gradient-7: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
      --gradient-8: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
      --gradient-9: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      --gradient-10: linear-gradient(135deg, #ff8a80 0%, #ea80fc 100%);
      --gradient-11: linear-gradient(135deg, #8fd3f4 0%, #84fab0 100%);
      --gradient-12: linear-gradient(135deg, #d299c2 0%, #fef9d7 100%);
      --gradient-13: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      --gradient-14: linear-gradient(135deg, #fdbb2d 0%, #22c1c3 100%);
      --gradient-15: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      --gradient-16: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      --gradient-17: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);
      --gradient-18: linear-gradient(135deg, #48cae4 0%, #023e8a 100%);
      --gradient-19: linear-gradient(135deg, #f72585 0%, #b5179e 100%);
      --gradient-20: linear-gradient(135deg, #7209b7 0%, #480ca8 100%);
    }

    /* 🌈 Enhanced Dreamy Gradient Background with Geometric Patterns */
    body {
      font-family: "Poppins", sans-serif;
      background: 
        /* Geometric pattern overlay */
        radial-gradient(circle at 25% 25%, rgba(255, 107, 157, 0.1) 0%, transparent 25%),
        radial-gradient(circle at 75% 75%, rgba(196, 76, 255, 0.1) 0%, transparent 25%),
        radial-gradient(circle at 50% 10%, rgba(164, 143, 255, 0.15) 0%, transparent 30%),
        radial-gradient(circle at 10% 90%, rgba(255, 180, 255, 0.1) 0%, transparent 25%),
        /* Main gradient */
        linear-gradient(135deg, #f8f5ff 0%, #ede4ff 25%, #e8dfff 50%, #d6c6ff 75%, #c8b5ff 100%);
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
      margin: 0;
      padding: 30px;
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    /* Enhanced floating orbs with neon glow effects */
    body::before,
    body::after {
      content: "";
      position: fixed;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.4;
      animation: floatOrb 15s infinite alternate ease-in-out;
      z-index: 0;
    }

    body::before {
      top: -150px;
      left: -150px;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(255, 107, 157, 0.8), rgba(196, 76, 255, 0.4) 40%, transparent 70%);
    }

    body::after {
      bottom: -200px;
      right: -200px;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(164, 143, 255, 0.7), rgba(255, 180, 255, 0.3) 50%, transparent 70%);
      animation-delay: 5s;
    }

    /* Additional floating elements */
    .machine::before {
      content: "";
      position: absolute;
      top: -100px;
      right: -100px;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255, 180, 255, 0.2), transparent 60%);
      border-radius: 50%;
      filter: blur(80px);
      animation: floatOrb 20s infinite alternate ease-in-out;
      animation-delay: 8s;
      z-index: 1;
    }

    .machine::after {
      content: "";
      position: absolute;
      bottom: -80px;
      left: -80px;
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, rgba(196, 76, 255, 0.25), transparent 65%);
      border-radius: 50%;
      filter: blur(70px);
      animation: floatOrb 18s infinite alternate ease-in-out;
      animation-delay: 12s;
      z-index: 1;
    }

    @keyframes floatOrb {
      0% { transform: translate(0,0) scale(1) rotate(0deg); }
      50% { transform: translate(30px, -20px) scale(1.1) rotate(180deg); }
      100% { transform: translate(60px, 40px) scale(1.3) rotate(360deg); }
    }

    /* ✨ Enhanced Machine UI with Glass Morphism */
    .machine {
      display: flex;
      gap: 24px;
      background: 
        linear-gradient(145deg, rgba(255, 255, 255, 0.25), rgba(255, 255, 255, 0.1)),
        radial-gradient(circle at top left, rgba(255, 107, 157, 0.1), transparent 50%),
        radial-gradient(circle at bottom right, rgba(164, 143, 255, 0.1), transparent 50%);
      border: 2px solid rgba(255, 255, 255, 0.2);
      box-shadow: 
        0 8px 32px rgba(150, 120, 255, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.4),
        0 0 60px rgba(196, 76, 255, 0.2);
      border-radius: 24px;
      padding: 28px;
      width: 1200px;
      max-width: 95vw;
      position: relative;
      z-index: 2;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }

    /* Enhanced panel styling with neon accents */
    .panel {
      background: 
        linear-gradient(145deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.7)),
        radial-gradient(circle at 20% 20%, rgba(164, 143, 255, 0.05), transparent 60%);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      box-shadow: 
        0 8px 25px rgba(150, 120, 255, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.6);
      padding: 24px;
      flex: 1;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .panel::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--neon-pink), var(--neon-purple), transparent);
      opacity: 0.6;
    }

    h1 {
      margin-top: 0;
      background: linear-gradient(135deg, var(--purple), var(--neon-purple), var(--neon-pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 800;
      text-shadow: 0 0 20px rgba(196, 76, 255, 0.3);
      font-size: 32px;
      letter-spacing: 0.5px;
      position: relative;
    }

    h1::after {
      content: "";
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, var(--neon-pink), var(--neon-purple));
      border-radius: 2px;
      box-shadow: 0 0 10px rgba(196, 76, 255, 0.5);
    }

    /* Single column layout for products with scrolling */
    .products {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 20px;
      max-height: 500px;
      overflow-y: auto;
      padding-right: 10px;
    }

    /* Enhanced floating item cards with unique gradient panels and sliding animations */
    .item {
      background: 
        linear-gradient(145deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.85)),
        radial-gradient(circle at center, rgba(164, 143, 255, 0.03), transparent 70%);
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 20px;
      padding: 0;
      box-shadow: 
        0 8px 25px rgba(150, 120, 255, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.8);
      text-align: center;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      animation: slideInFromLeft 0.6s ease-out forwards;
      opacity: 0;
      transform: translateX(-50px);
      min-height: 120px;
      display: flex;
      align-items: center;
    }

    /* Sliding animation */
    @keyframes slideInFromLeft {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Floating animation */
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }

    .item {
      animation: slideInFromLeft 0.6s ease-out forwards, float 3s ease-in-out infinite;
    }

    /* Gradient header for each product item */
    .item::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      width: 80px;
      border-radius: 20px 0 0 20px;
      opacity: 0.9;
      z-index: 1;
      transition: opacity 0.3s ease, width 0.3s ease;
    }

    /* Individual gradient patterns for each item */
    .item:nth-child(1)::before { background: var(--gradient-1); }
    .item:nth-child(2)::before { background: var(--gradient-2); }
    .item:nth-child(3)::before { background: var(--gradient-3); }
    .item:nth-child(4)::before { background: var(--gradient-4); }
    .item:nth-child(5)::before { background: var(--gradient-5); }
    .item:nth-child(6)::before { background: var(--gradient-6); }
    .item:nth-child(7)::before { background: var(--gradient-7); }
    .item:nth-child(8)::before { background: var(--gradient-8); }
    .item:nth-child(9)::before { background: var(--gradient-9); }
    .item:nth-child(10)::before { background: var(--gradient-10); }
    .item:nth-child(11)::before { background: var(--gradient-11); }
    .item:nth-child(12)::before { background: var(--gradient-12); }
    .item:nth-child(13)::before { background: var(--gradient-13); }
    .item:nth-child(14)::before { background: var(--gradient-14); }
    .item:nth-child(15)::before { background: var(--gradient-15); }
    .item:nth-child(16)::before { background: var(--gradient-16); }
    .item:nth-child(17)::before { background: var(--gradient-17); }
    .item:nth-child(18)::before { background: var(--gradient-18); }
    .item:nth-child(19)::before { background: var(--gradient-19); }
    .item:nth-child(20)::before { background: var(--gradient-20); }

    /* Shimmer effect overlay */
    .item::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left 0.6s ease;
      z-index: 2;
    }

    .item:hover::after {
      left: 100%;
    }

    .item:hover::before {
      opacity: 1;
      width: 100px;
    }

    .item:hover {
      transform: translateY(-12px) scale(1.02);
      box-shadow: 
        0 20px 40px rgba(150, 120, 255, 0.3),
        0 0 30px rgba(255, 107, 157, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.9);
      border-color: rgba(255, 255, 255, 0.6);
      animation-play-state: paused;
    }

    .item.selected {
      border: 2px solid var(--neon-pink);
      box-shadow: 
        0 0 40px rgba(255, 107, 157, 0.5),
        0 12px 35px rgba(150, 120, 255, 0.4),
        inset 0 0 25px rgba(255, 107, 157, 0.1);
      transform: scale(1.05);
      animation-play-state: paused;
    }

    .item.selected::before {
      opacity: 1;
      width: 100px;
      box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.3);
    }

    /* Content wrapper for horizontal layout */
    .item-content {
      position: relative;
      z-index: 3;
      padding: 16px;
      margin-left: 80px;
      display: flex;
      align-items: center;
      gap: 16px;
      width: 100%;
      background: linear-gradient(to right, transparent 0%, rgba(255, 255, 255, 0.95) 10%, rgba(255, 255, 255, 0.98) 100%);
      border-radius: 0 20px 20px 0;
    }

    .item img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      border-radius: 8px;
      filter: drop-shadow(0 4px 12px rgba(150, 120, 255, 0.2));
      transition: filter 0.3s ease;
      flex-shrink: 0;
    }

    .item:hover img {
      filter: drop-shadow(0 6px 16px rgba(150, 120, 255, 0.3));
    }

    .item-info {
      flex: 1;
      text-align: left;
    }

    .item h3 {
      margin: 0 0 4px 0;
      font-size: 14px;
      color: var(--text);
      font-weight: 600;
      line-height: 1.3;
    }

    .price {
      background: linear-gradient(135deg, var(--purple), var(--neon-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: bold;
      margin: 2px 0;
      font-size: 14px;
      text-shadow: 0 0 10px rgba(139, 122, 221, 0.3);
    }

    .item-info div:last-of-type {
      font-size: 11px;
      color: #666;
      margin: 2px 0;
    }

    .item button {
      flex-shrink: 0;
      padding: 8px 12px;
      font-size: 12px;
      margin-left: auto;
    }

    /* Enhanced button styling with neon effects */
    button {
      background: linear-gradient(135deg, var(--accent), var(--neon-purple));
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: inherit;
      font-weight: 600;
      box-shadow: 
        0 4px 15px rgba(164, 143, 255, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.6s ease;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      background: linear-gradient(135deg, var(--neon-purple), var(--neon-pink));
      box-shadow: 
        0 6px 20px rgba(196, 76, 255, 0.4),
        0 0 25px rgba(255, 107, 157, 0.3);
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0) scale(0.98);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      background: linear-gradient(135deg, #ccc, #999);
      box-shadow: none;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 20px;
      min-width: 300px;
    }

    .balance {
      font-size: 24px;
      font-weight: bold;
      background: linear-gradient(135deg, var(--purple), var(--neon-purple), var(--neon-pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-top: 8px;
      text-shadow: 0 0 20px rgba(196, 76, 255, 0.3);
    }

    .money-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .money-buttons button {
      flex: 1 1 30%;
      min-width: 70px;
    }

    .buy-btns {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .buy-btns button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
    }

    .footer {
      text-align: center;
      font-size: 13px;
      color: #777;
      margin-top: 20px;
      line-height: 1.5;
      padding: 16px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(164, 143, 255, 0.05));
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
    }

    /* ✨ Enhanced Glowing Receipt Popup */
    .receipt-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: 
        linear-gradient(145deg, rgba(248, 243, 255, 0.98), rgba(232, 223, 255, 0.95)),
        radial-gradient(circle at center, rgba(255, 107, 157, 0.05), transparent 70%);
      border: 2px solid rgba(255, 107, 157, 0.3);
      box-shadow: 
        0 0 50px rgba(196, 76, 255, 0.4),
        0 20px 40px rgba(150, 120, 255, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      padding: 28px;
      width: 320px;
      max-width: 90%;
      text-align: center;
      opacity: 0;
      pointer-events: none;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      font-size: 15px;
      color: var(--text);
      white-space: pre-line;
      z-index: 1000;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }

    .receipt-popup.active {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
      pointer-events: auto;
      animation: slideUp 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    @keyframes slideUp {
      from { 
        transform: translate(-50%, -50%) translateY(40px) scale(0.9); 
        opacity: 0; 
      }
      to { 
        transform: translate(-50%, -50%) translateY(0) scale(1); 
        opacity: 1; 
      }
    }

    .receipt-popup h3 {
      margin-top: 0;
      background: linear-gradient(135deg, var(--purple), var(--neon-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 20px;
    }

    .popup-close {
      background: linear-gradient(135deg, var(--accent), var(--neon-purple));
      color: #fff;
      border: none;
      border-radius: 12px;
      margin-top: 20px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(164, 143, 255, 0.3);
    }

    .popup-close:hover {
      background: linear-gradient(135deg, var(--neon-purple), var(--neon-pink));
      box-shadow: 0 6px 20px rgba(196, 76, 255, 0.4);
    }

    /* 🎵 Enhanced Music Button */
    .music-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: linear-gradient(135deg, var(--accent), var(--neon-purple));
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 
        0 4px 15px rgba(164, 143, 255, 0.4),
        0 0 20px rgba(255, 107, 157, 0.2);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 10;
    }

    .music-btn:hover {
      background: linear-gradient(135deg, var(--neon-purple), var(--neon-pink));
      transform: rotate(15deg) scale(1.1);
      box-shadow: 
        0 6px 20px rgba(196, 76, 255, 0.5),
        0 0 30px rgba(255, 107, 157, 0.4);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        padding: 15px;
      }
      
      .machine {
        flex-direction: column;
        width: 100%;
        max-width: none;
        padding: 20px;
      }
      
      .products {
        max-height: 400px;
      }
      
      h1 {
        font-size: 26px;
      }
      
      .money-buttons button {
        flex: 1 1 45%;
      }
      
      .item::before {
        width: 60px;
      }
      
      .item-content {
        margin-left: 60px;
        padding: 12px;
        gap: 12px;
      }
      
      .item img {
        width: 50px;
        height: 50px;
      }
      
      .item h3 {
        font-size: 13px;
      }
      
      .controls {
        min-width: auto;
      }
    }

    @media (max-width: 480px) {
      .products {
        gap: 12px;
        max-height: 350px;
      }
      
      .item {
        border-radius: 16px;
        min-height: 100px;
      }
      
      .item::before {
        width: 50px;
        border-radius: 16px 0 0 16px;
      }
      
      .item-content {
        margin-left: 50px;
        padding: 10px;
        gap: 10px;
        border-radius: 0 16px 16px 0;
      }
      
      .item img {
        width: 40px;
        height: 40px;
      }
      
      .item h3 {
        font-size: 12px;
      }
      
      .price {
        font-size: 13px;
      }
      
      .item button {
        padding: 6px 10px;
        font-size: 11px;
      }
    }

    /* Enhanced Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: linear-gradient(180deg, var(--lavender-light), rgba(255, 255, 255, 0.5));
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, var(--accent), var(--neon-purple));
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(164, 143, 255, 0.3);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, var(--neon-purple), var(--neon-pink));
      box-shadow: 0 0 15px rgba(255, 107, 157, 0.4);
    }

    /* Firefox Scrollbar */
    * {
      scrollbar-width: thin;
      scrollbar-color: var(--accent) var(--lavender-light);
    }

  </style>
</head>

<body>
  <div class="machine">
    <button class="music-btn" id="musicToggle" title="Toggle music">🔇</button>

    <div class="panel">
      <h1>DreamDrop Vendo ✨</h1>
      <p>Collect your favorite anime merch — prices in NTD.</p>
      <div class="products" id="products"></div>
      <div class="footer">Accepted coins & bills: NT$1, NT$5, NT$10, NT$50, NT$100, NT$500, NT$1000</div>
      <div class="footer">Copyright @2025 Angel Hope Feniza - 莫羽翼</div>
    </div>

    <div class="panel controls">
      <div>
        <div>Inserted</div>
        <div class="balance" id="balance">NT$0</div>
      </div>

      <div>
        <div>Insert money</div>
        <div class="money-buttons" id="moneyButtons"></div>
      </div>

      <div class="buy-btns">
        <button id="buyBtn" disabled>Buy</button>
        <button id="returnBtn" style="background:#e57373">Return</button>
        <button id="randomBtn" style="background:#7dd87d">Surprise Me 🎁</button>
      </div>
    </div>
  </div>

  <!-- ✨ Popup Receipt Display -->
  <div id="receiptPopup" class="receipt-popup" aria-hidden="true">
    <h3>🧾 Receipt</h3>
    <div id="receiptText"></div>
    <button class="popup-close" onclick="closePopup()">OK</button>
  </div>


  <audio id="bgMusic" src="https://cdn.pixabay.com/download/audio/2022/08/01/audio_ba73bb78a2.mp3?filename=beautiful-day-128826.mp3" loop></audio>
  <audio id="coinSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c3b4d2b64f.mp3?filename=coin-1-197746.mp3"></audio>
  <audio id="purchaseSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c5d43d0a2f.mp3?filename=success-1-6297.mp3"></audio>

  <script>
    const moneyUnits = [1, 5, 10, 50, 100, 500, 1000];
    let inserted = 0;
    let selectedProduct = null;

    const products = [
      { id: 'A1', name: 'Luffy Action Figure (One Piece)', price: 120, stock: 5, img: 'https://m.media-amazon.com/images/I/61%2BwSH6QijL.jpg' },
      { id: 'A2', name: 'Luffy Keychain (One Piece)', price: 520, stock: 3, img: 'https://m.media-amazon.com/images/I/714ujYnDFGL.jpg' },
      { id: 'B1', name: 'Kakashi Action Figure', price: 480, stock: 4, img: 'https://m.media-amazon.com/images/I/81WyLAvCykL.jpg' },
      { id: 'B2', name: 'Naruto Uzumaki Action Figure', price: 150, stock: 6, img: 'https://m.media-amazon.com/images/I/41nBBEQGMmL.jpg' },
      { id: 'C1', name: 'Tanjiro Action Figure (Demon Slayer)', price: 550, stock: 3, img: 'https://m.media-amazon.com/images/I/51t9AAjIkJL.jpg' },
      { id: 'C2', name: 'Demon Slayer Chibi Plush', price: 300, stock: 5, img: 'https://i5.walmartimages.com/asr/7ffb3c03-87be-43b5-b411-c12e487316c9.e1faa79a12e8730a977ca260f7266aab.jpeg' },
      { id: 'D1', name: 'Gojo Satoru Figure (Jujutsu Kaisen)', price: 620, stock: 2, img: 'https://m.media-amazon.com/images/I/51G-hEmvN-L.jpg' },
      { id: 'D2', name: 'Hanamichi Sakuragi Figure (Slam Dunk)', price: 430, stock: 4, img: 'https://m.media-amazon.com/images/I/61-9ERJkPzL.jpg' },
    ];

    const productsContainer = document.getElementById('products');
    const balanceDisplay = document.getElementById('balance');
    const receiptPopup = document.getElementById('receiptPopup');
    const receiptText = document.getElementById('receiptText');
    const buyBtn = document.getElementById('buyBtn');
    const returnBtn = document.getElementById('returnBtn');
    const randomBtn = document.getElementById('randomBtn');
    const moneyButtons = document.getElementById('moneyButtons');
    const bgMusic = document.getElementById('bgMusic');
    const coinSound = document.getElementById('coinSound');
    const purchaseSound = document.getElementById('purchaseSound');
    const musicToggle = document.getElementById('musicToggle');

    // 🎵 Music toggle
    musicToggle.onclick = () => {
      if (bgMusic.paused) {
        bgMusic.play();
        musicToggle.textContent = "🔊";
        receiptPopup.setAttribute('aria-hidden', 'true');
      } else {
        bgMusic.pause();
        musicToggle.textContent = "🔇";
      }
    };

    function renderProducts() {
      productsContainer.innerHTML = "";
      products.forEach((p, index) => {
        const div = document.createElement("div");
        div.className = "item" + (selectedProduct && selectedProduct.id === p.id ? " selected" : "");
        div.onclick = () => selectProduct(index);

        // Build inner structure matching CSS (.item-content, .item-info)
        div.innerHTML = `
          <div class="item-content">
            <img src="${p.img}" alt="${p.name}" onerror="this.style.opacity=0.6">
            <div class="item-info">
              <h3>${p.name}</h3>
              <div class="price">NT$${p.price}</div>
              <div>Stock: ${p.stock}</div>
            </div>
            <button class="select-btn" data-index="${index}">Select</button>
          </div>
        `;

        // Attach select handler to the button (so clicking the button doesn't propagate oddly)
        const btn = div.querySelector(".select-btn");
        btn.addEventListener('click', (e) => {
          e.stopPropagation();
          selectProduct(index);
        });

        productsContainer.appendChild(div);
      });
    }

    function renderMoneyButtons() {
      moneyButtons.innerHTML = "";
      moneyUnits.forEach(v => {
        const btn = document.createElement("button");
        btn.textContent = `NT$${v}`;
        btn.onclick = () => insertMoney(v);
        moneyButtons.appendChild(btn);
      });
    }

    function selectProduct(index) {
      selectedProduct = products[index];
      buyBtn.disabled = false;
      renderProducts();
      showPopup(`Selected: ${selectedProduct.name}\nPrice: NT$${selectedProduct.price}`);
    }

    function insertMoney(value) {
      inserted += value;
      balanceDisplay.textContent = `NT$${inserted}`;
      try { coinSound.currentTime = 0; } catch(e){}
      coinSound.play();
    }

    function getChangeDetails(change) {
      const units = [1000, 500, 100, 50, 10, 5, 1];
      const result = {};
      for (let unit of units) {
        const count = Math.floor(change / unit);
        if (count > 0) {
          result[unit] = count;
          change %= unit;
        }
      }
      return Object.entries(result)
        .map(([unit, count]) => `NT$${unit} × ${count}`)
        .join("\n");
    }

    function buyProduct() {
      if (!selectedProduct) return showPopup("Please select an item first.");
      if (selectedProduct.stock <= 0) return showPopup(`${selectedProduct.name} is out of stock.`);
      if (inserted < selectedProduct.price) return showPopup(`Not enough money.\nYou need NT$${selectedProduct.price - inserted} more.`);

      inserted -= selectedProduct.price;
      selectedProduct.stock--;
      const totalChange = inserted;
      inserted = 0;
      renderProducts();
      balanceDisplay.textContent = "NT$0";

      const changeDetails = totalChange > 0 ? getChangeDetails(totalChange) : "No change.";
      showPopup(`✅ Purchase successful!\n\nYou bought: ${selectedProduct.name}\n\nChange returned:\n${changeDetails}`);
      try { purchaseSound.currentTime = 0; } catch(e){}
      purchaseSound.play();
      buyBtn.disabled = true;
      selectedProduct = null;
    }

    function returnChange() {
      if (inserted === 0) return showPopup("No money to return.");
      const total = inserted;
      const changeDetails = getChangeDetails(total);
      inserted = 0;
      balanceDisplay.textContent = "NT$0";
      showPopup(`Returned: NT$${total}\n\n${changeDetails}`);
    }

    function surpriseMe() {
      const randomIndex = Math.floor(Math.random() * products.length);
      selectProduct(randomIndex);
    }

    let popupTimeout = null;
    function showPopup(text, autoCloseMs = 3500) {
      receiptText.textContent = text;
      receiptPopup.classList.add("active");
      receiptPopup.setAttribute('aria-hidden', 'false');

      if (popupTimeout) clearTimeout(popupTimeout);
      if (autoCloseMs) {
        popupTimeout = setTimeout(() => closePopup(), autoCloseMs);
      }
    }

    function closePopup() {
      receiptPopup.classList.remove("active");
      receiptPopup.setAttribute('aria-hidden', 'true');
      if (popupTimeout) {
        clearTimeout(popupTimeout);
        popupTimeout = null;
      }
    }

    buyBtn.onclick = buyProduct;
    returnBtn.onclick = returnChange;
    randomBtn.onclick = surpriseMe;
    renderProducts();
    renderMoneyButtons();

    // Admin restock hotkey (R)
    document.addEventListener('keydown', e => {
      if (e.key === 'r' || e.key === 'R') {
        products.forEach(p => p.stock = 5);
        renderProducts();
        showPopup('🧺 Machine restocked!', 2000);
      }
    });

  </script>
</body>
</html>
